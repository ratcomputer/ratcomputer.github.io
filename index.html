<!DOCTYPE html>
<html>
    <head>
        <title>Funny</title>
        <style>
        body {
            background-color:rgb(0,0,5);
            margin:0 auto;
            width:fit-content;
            margin-top:4em;
            }
            video {
                display:none;
                }
        </style>
    </head>
    <body>
        <video preload id="unique-id" src="https://cdn.discordapp.com/attachments/1188192132054405301/1198078783899582494/d1ad0c85220598cb7d9ddeb4f67714e3.mp4?ex=65bd98d1&is=65ab23d1&hm=4f27b39627e2b54dd2a03d401b09fae8d7faf635f48b3b2cdb0da79675b8e18b&"></video>
        <script>
            const video=document.getElementById("unique-id");
            document.body.parentElement.addEventListener("click", () => {
                video.style.display = "inherit";
                video.play()
                }
            );
            video.addEventListener("ended",() => {
                    video.style.display = "none";
                    video.load()
                }
            )
        </script>
    </body>
</html>
